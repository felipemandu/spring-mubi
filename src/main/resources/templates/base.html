<head th:fragment="head">
<meta charset="UTF-8" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link
	href="https://fonts.googleapis.com/css2?family=Handlee&display=swap"
	rel="stylesheet">
<style>
.logo-container {
	background-color: #47bcff;
}

.logo-font {
	font-family: 'Handlee', cursive;
	font-size: 2rem;
}
</style>

</head>

<div th:fragment="logo" class="logo-container p-3 text-light d-flex justify-content-between">
	<span class="logo-font">mubi</span> 
	<span class="mt-2">
		<a class="text-light" sec:authorize="!isAuthenticated()" href="/login"> Login</a>
		<a onclick="document.querySelector('#form-logout').submit()" 
		class="text-light" sec:authorize="isAuthenticated()" href="#"> Logout</a>
		<form id="form-logout" th:action="@{/logout}" method="post"></form>
	</span>
</div>

<div th:fragment="titulo(valor)" class="jumbotron p-5 mb-0 bg-dark text-light">
	<h1 class="display-4"  th:text="${valor}"></h1>

</div>
