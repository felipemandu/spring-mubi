<html>
<head>
<meta charset="UTF-8" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">

</head>
<body>
	<div class="container">
		<div class="jumbotron p-5 mb-0 bg-dark text-light">
		  <h1 class="display-4">Meus Pedidos</h1>
		  
		</div>

		<nav class="navbar navbar-expand navbar-light px-3 mt-0 bg-light d-flex justify-content-between mb-3">
			<div class="navbar-nav">
				<a class="nav-item nav-link active" href="">Todos</a>
				<a class="nav-item nav-link" href="">Aguardando</a>
				<a class="nav-item nav-link" href="">Aprovado</a>
				<a class="nav-item nav-link" href="">Entregue</a>
			</div>
			<a href="pedido/formulario"><button class="btn btn-outline-secondary my-2 my-sm-0" >Novo</button></a>
		</nav>
		<div class="card mb-3" th:each="pedido : ${pedidos}">
			<div class="card-header" th:text="${pedido.nomeProduto}">nome
				do produto</div>
			<div class="card-body">
				<div class="row">
					<div class="col-12 col-sm-9 mb-3">
						<div class="row">
							<div class="col-md-7">
								Valor: R$<span th:text="${pedido.valorNegociado}">200.00</span>
							</div>
							<div class="col-md-5">
								Data da entrada: <span th:text="${pedido.dataEntrega}">10/02/2020</span>
							</div>
						</div>

						<div>Produto</div>
						<div>
							<input class="form-control" th:value="${pedido.urlProduto}"
								value="url do produto" />
						</div>
						<div>Descrição</div>
						<div>

							<textarea class="form-control" th:text="${pedido.descricao}">descrição do produto</textarea>
						</div>
					</div>
					<div class="col-12 col-sm-3">
						<div>
							<img class="img-thumbnail" th:src="${pedido.urlImagem}" alt=""
								src="">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
