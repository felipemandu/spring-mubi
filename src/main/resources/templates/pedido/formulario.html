<html>
<head>
<meta charset="UTF-8" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">

</head>
<body>
	<div class="container">
		<div class="jumbotron p-5 mb-0 bg-dark text-light">
			<h1 class="display-4">Novo Pedido</h1>

		</div>
		<form th:object="${pedidoDto}" class="card p-3 my-3" action="/pedido/novo" method="post">

			<div class="form-group pb-2">
				<label for="nomeProduto">Produto</label> 
				<input th:errorclass="is-invalid" th:field="*{nomeProduto}" class="form-control"placeholder="nome do produto" /> 
				<small>Informe nome do produto</small>
				<div  class="invalid-feedback" th:errors="*{nomeProduto}">
					
				</div>
			</div>
			<div class="form-group pb-2">
				<label for="urlImagem">Imagem</label> <input th:errorclass="is-invalid" th:field="*{urlImagem}"
					class="form-control" placeholder="Url da imagem" /> <small>Informe
					a url da imagem do produto</small>
					<div  class="invalid-feedback" th:errors="*{urlImagem}">
					
				</div>
			</div>
			<div class="form-group pb-2">
				<label for="urlProduto">Url</label> <input th:errorclass="is-invalid" th:field="*{urlProduto}"
					class="form-control" placeholder="Url do produto" /> <small>Informe
					o endereço de web do produto</small>
					<div class="invalid-feedback" th:errors="*{urlProduto}">
					
				</div>
			</div>
			<div class="form-group pb-2">
				<label for="descricaoProduto">Descrição</label>
				<textArea class="form-control" th:field="*{descricaoProduto}"
					placeholder="Texto com a descrição do produto"></textArea>
				<small>Descreva o produto</small>
			</div>
			<button class="btn btn-primary" type="submit">Cadastrar</button>
		</form>
	</div>
</body>
</html>
