<html>
<div th:replace="~{base :: head}"></div>
<body onload="onLoad()">
	<div th:replace="~{base :: logo}"></div>
	<div sec:authorize="isAuthenticated()" th:replace="~{base :: menu}"></div>
	<div class="container" id="ofertas">
		<div th:replace="~{base :: titulo('Ofertas')}"></div>


		<div class="card mb-3" v-for="pedido in pedidos">
			<div class="card-header alert-dark" >{{pedido.nomeProduto}}</div>
			<div class="card-body">
				<div class="row">
					<div class="col-12 col-sm-9 mb-3">
						<div>Produto</div>
						<div>
							<a class="form-control" v-bind:href="pedido.urlProduto" value="url do produto" >{{pedido.nomeProduto}}</a>
						</div>
						<div>Descrição</div>
						<div>
							<textarea class="form-control">{{pedido.descricao}}</textarea>
						</div>
						<div class="row">
							<div class="col-md-7">Valor:<input class="form-control" v-model="pedido.valorNegociado"/></div>
							<div class="col-md-5">Data da entrada:<input class="form-control" v-model="pedido.dataDaEntregua"/></div>
						</div>
						<div>
							<label>Comentário</label>
							<textarea class="form-control" v-model="pedido.comentario" ></textarea>
						</div>
						<button v-on:click="enviarOferta(pedido)" class="btn btn-primary mt-3">Enviar Oferta</button>
						
					</div>
					<div class="col-12 col-sm-3">
						<div>
							<img class="img-thumbnail" v-bind:src="pedido.urlImagem" alt="">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
		function onLoad() {
			var app = 
					new Vue({
			  el: '#ofertas',
			  data () {
			    return {
			      pedidos: []
			    }
			  },
			  mounted () {
			    axios
			      .get('http://localhost:8080/api/pedidos/entregue')
			      .then(response => (this.pedidos = response.data))
			  },
			  methods: {
			  	enviarOferta: function (pedido) {
			  		console.log(pedido);
			  	}
			  }
			});
		}
	</script>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</body>

</html>
